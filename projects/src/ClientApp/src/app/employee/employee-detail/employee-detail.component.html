<div class="card">
  <div class="card-header"
       *ngIf="employee">
    {{pageTitle + ": " + employee.employeeName}}
  </div>
  <div class="card-body"
       *ngIf="employee">
    <div class="row">
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-3">Name:</div>
          <div class="col-md-6">{{employee.employeeName}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Department:</div>
          <div class="col-md-6">{{employee.department}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Designation:</div>
          <div class="col-md-6">{{employee.designation}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Gender:</div>
          <div class="col-md-6">{{employee.gender}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Join Date:</div>
          <div class="col-md-6">{{employee.joinDate}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Phone Number:</div>
          <div class="col-md-6">{{employee.phoneNumber}}</div>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-4">
        <button class="btn btn-outline-secondary mr-3"
                style="width:80px"
                (click)="onBack()">
          <i class="fa fa-chevron-left"></i> Back
        </button>
        <button class="btn btn-outline-primary"
                style="width:80px"
                [routerLink]="['/employees', employee.employeeId,'edit']">
          Edit
        </button>
      </div>
    </div>
  </div>
  <div class="alert alert-danger"
       *ngIf="errorMessage">
    {{errorMessage}}
  </div>
</div>
